<extend name="Public/base"/>

<block name="css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/Role.css">
</block>
<block name="menu">
  <include file='Public/menu'/>
</block>
<block name="content">
  <div class="main-body">
    <h2 class="sub-header">角色修改</h2>
    <hr/>
    <div class="add_user">

      <form method="post" name="add" class="form-horizontal" id="sub">
        <div class="control-group">
          <label for="inputname" class="control-label id" value="{$data.id}">角色：</label>

          <div class="controls">
            <input type='text' class="form-control" name="name" id='inputusername'
                   placeholder="请输入角色名"
                   value="{$data.name}">
          </div>
        </div>

        <div class="control-group">
          <label for="inputname" class="control-label">状态：</label>

          <div class="controls">
            <select class="selectpicker" name="status" data-style="btn-info">
              <if condition="$data.status eq 1">
                <option selected value="1">启用</option>
                <option value="0">禁用</option>
                <else/>
                <option value="1">启用</option>
                <option selected value="0">禁用</option>
              </if>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label for="inputname" class="control-label">描述：</label>

          <div class="controls">
                        <textarea type='text' class="form-control remark" name="remark"
                                  id='inputuserage'
                                  placeholder="请对你的角色进行描述">{$data.remark}</textarea>
          </div>
        </div>
        <div class="click">
          <input type="submit" class="btn btn-info submit"/>
          <input type="reset" class="btn btn-info" id="re" value="重置"/>
        </div>
      </form>

    </div>
  </div>

</block>

<block name="javascript">
  <script type="text/javascript" src="__PUBLIC__/Admin/js/alter.js"></script>
</block>
