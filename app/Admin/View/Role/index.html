<extend name="Public/base"/>
<block name="css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/Role.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Static/Page.css">
</block>
<block name="menu">
  <include file='Public/menu'/>
</block>
<block name="content">
  <div class="main-body">

    <h2 class="sub-header">角色管理</h2>
    <hr/>
    <div class="oprate_area">
      <div class="operate">
        <a href="__URL__/addRole">
          <button type="button" class="btn btn-info">新增</button>
        </a>
        <button type="button" class="btn btn-info edit">编辑</button>
        <button type="button" class="btn btn-info del">删除</button>
      </div>

    </div>
    <div class="userlist">


      <table class="list table table-bordered table-hover">

        <thead>
        <tr>
          <th></th>
          <th>编号</th>
          <th>角色</th>
          <th>描述</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <Volist name='data' id='data'>
          <tr>
            <td style="text-align: center;vertical-align: middle;"><input type="radio"
                                                                          value="{$data.id}"
                                                                          name="select"></td>
            <td style="text-align: center;vertical-align: middle;">{$data.id}</td>
            <td style="text-align: center;vertical-align: middle;">{$data.name}</td>
            <td style="text-align: center;vertical-align: middle;">{$data.remark}</td>
            <td style="text-align: center;vertical-align: middle;">
              <if condition="$data.status eq '1' ">
                允许
                <else/>
                禁止
              </if>
            </td>
            <td><span><a href="__URL__/alterUser/id/{$data.id}" class="btn btn-info">修改</a></span>
              <span><a href="__URL__/del/id/{$data.id}" name="del"
                       class="btn btn-danger">删除</a></span>
              <span><a href="__MODULE__/Access/access/rid/{$data.id}" name="config"
                       class="btn btn-default">配置</a></span>
            </td>
          </tr>
        </Volist>
        </tbody>
      </table>

      <div class="green-black">{$page}</div>

    </div>

  </div>
</block>

<block name="javascript">
  <script type="text/javascript" src="__PUBLIC__/Admin/js/del.js"></script>
</block>
